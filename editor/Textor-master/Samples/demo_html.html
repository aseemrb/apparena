<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Textor HTML Sample</title>
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<style type="text/css">
body    { background: #fff; margin-left: 0; margin-right: 0; margin-top: 0; }
#editor { background: #fff; border: 1px solid #444; }
</style>
<script type="text/javascript" src="texteditor.js"></script>
<script type="text/javascript" src="javascript.js"></script>
<script type="text/javascript" src="css.js"></script>
<script type="text/javascript" src="html.js"></script>
<script type="text/javascript">
//<![CDATA[
function document_load()
{
	var editor = new Textor.TextEditor(document.getElementById("editor"));
	editor.language = new Textor.HtmlLanguage({ "text/css": new Textor.CssLanguage(), "text/javascript": new Textor.JavaScriptLanguage() });
	editor.focus();

	var request = new XMLHttpRequest()
	request.open("GET", "demo_html.html", true);
	request.onreadystatechange = function ()
	{
		if (request.readyState === 4)
		{
			editor.text = request.responseText;
		}
	}
	request.send(null);
}
//]]>
</script>
</head>
<body onload="document_load();">
<br/>
<br/>
<div style="margin-left: auto; margin-right: auto; width: 1000px; height:750px;">
<canvas id="editor" width="1000" height="750" tabindex="1"></canvas>
</div>
</body>
</html>
